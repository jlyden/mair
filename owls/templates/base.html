<!doctype html>
<title>{% block title %}{% endblock %} - owls</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1>owls</h1>
    <ul>
        {% if g.game %}
            <div>game in effect</div>
        {% else %}
            <li><a href="{{ url_for('owls.start') }}">start game</a></li>
        {% endif %}
        <li><a href="{{ url_for('owls.list') }}">all the owls</a></li>
    </ul>
</nav>

<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
