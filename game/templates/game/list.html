{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}owl list{% endblock %}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for key,value in all_game.items() %}
            <a href="{{ url_for('game.resume', owl_id=value['id']) }}">resume game for {{ value['nom'] }}</a>
            <div>life: {{ value['life'] }}</div>
        {% endfor %}
    </ul>
{% endblock %}
